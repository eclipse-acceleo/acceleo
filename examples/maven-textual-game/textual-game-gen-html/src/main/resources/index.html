<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="app.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>Textual Game</title>
</head>

<body>
    <div class="parent">
        <div class="child" id="leftField">
            <div id="inventoryBox">
                Inventory
                <div id="inventoryContainer"></div>
            </div>
        </div>
        <div class="child" id="middleField">
            <div id="textContainer"></div>
            <div id="buttonContainer">
                <button type="button" onclick="startGame()" class="button"> Start </button>
            </div>
        </div>
        <div class="child" id="rightField">
            <div id="imageContainer"></div>
            <div id="objectDescriptionContainer">
                <div id="objectDescriptionTextContainer"></div>
                <div id="objectButtonContainer"></div>
            </div>
        </div>
    </div>
</body>

</html>
